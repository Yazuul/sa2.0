<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil</title>
</head>
<body onload="CarregaUser()">
            <div class="perfilAluno">
                <div class="perfilConteiner">
                    <form class="perfilForm">
                        <div>
                            <h1 class="perfilTitle">Perfil</h1>
                            <input class="inputNome" id="logNome" placeholder="nome do usuario"> 
                            <span class="nome__input-border"></span>
                            <input class="inputSenha" id="senhaLogado" placeholder="senha"> 
                            <span class="senha__input-border"></span>
                            <input class="inputPhone" id = "inputPhone" placeholder="telefone">
                            <span class="phone__input-border"></span>
                            <button class="button" onclick="CadastraTel()">Cadastrar Telefone</button>
                        </div> 
                    </form>
                </div>
            </div>        
     
    <script src="file.js"></script>  
    
</body>
</html>
